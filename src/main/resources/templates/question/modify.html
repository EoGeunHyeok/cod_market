
<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <div class="card">
            <div class="card-header">
                상품상세정보
            </div>

            <ul class="list-group list-group-flush gap-2">
                <li class="list-group-item">
                    <img class="w-full max-w-[300px]" src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F27508A42555D716403" alt="상품이미지">
                </li>
                <li class="list-group-item">
                    <span>번호 : </span>
                    <span class="badge bg-primary" th:text="${question.product.id}"></span>
                </li>
                <li class="list-group-item">
                    <span>등록날짜 : </span>
                    <span th:text="${#temporals.format(question.product.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </li>
                <li class="list-group-item">
                    <span>수정날짜 : </span>
                    <span th:text="${#temporals.format(question.product.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>
                </li>
                <li class="list-group-item">
                    <span>상품명 : </span>
                    <span class="font-bold" th:text="${question.product.title}"></span>
                </li>
                <li class="list-group-item">
                    <span>가격 : </span>
                    <span th:text="${question.product.price}"></span>원
                </li>
                <li class="list-group-item">
                    <span>마켓 : </span>
                    <span class="badge bg-dark">cod</span>
                </li>
            </ul>
        </div>

        <div class="card mt-[30px]">
            <div class="card-header">
                질문 수정
            </div>

            <div class="card-body">
                <form sec:authorize="isAuthenticated()" th:action="@{|/question/modify/${question.id}|}" method="POST">
                    <div class="mt-3">
                        <div class="mb-3">
                            <label for="content" class="form-label ml-2">내용</label>
                            <textarea th:text="${question.content}" name="content" id="content" class="form-control" row="7"></textarea>
                        </div>
                        <input type="submit" value="질문수정" class="btn btn-primary ">
                        <a th:href="@{|/product/detail/${question.product.id}|}" class=" btn btn-primary">취소</a>
                    </div>
                </form>
                <script>
                    let $lastForm = $('form').last();
                    $(window).on('load', function(){
                         $(window).scrollTop($lastForm.offset().top);
                    })
                </script>
            </div>
        </div>

    </div>


</section>
</html>
