<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <div class="card-header">
            상품 상세정보
        </div>

        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <img class="w-full max-w-[300px]" src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/197854122_2891263721146701_8099844815382470175_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=53a332&_nc_ohc=LZGcmxyRVuUQ7kNvgHbuqaR&_nc_ht=scontent-ssn1-1.xx&oh=00_AYBRUF2V9fYqp3wxueZQeHtgIlvjmuztRHyvOxBd2yaR5Q&oe=66B323BB" alt="상품이미지">
            </li>
            <li class="list-group-item">
                <span>번호 : </span>
                <span class="badge bg-primary">123</span>
            </li>
            <li class="list-group-item">
                <span>등록날짜 : </span>
                <span>2024-07-08</span>
            </li>
            <li class="list-group-item">
                <span>수정날짜 : </span>
                <span>2024-07-08</span>
            </li>
            <li class="list-group-item">
                <span>상품명 : </span>
                <span class="font-bold" th:text="${product.name}"></span>
            </li>
            <li class="list-group-item">
                <span>가격 : </span>
                <span th:text="${product.name}"></span>원
            </li>
            <li class="list-group-item">
                <span>마켓 : </span>
                <span class="badge bg-primary">cod</span>
            </li>
        </ul>
        <div class="card mt-[30px]">
            <div class="card-header">
                질문등록
            </div>
            <div class="card-body">
                <form action="#" method="POST">
                    폼 내용
                </form>
                <a href="#"> 로그인</a> 후 이용해주세요!
            </div>
        </div>

        <div class="card mt-[30px]"></div>
        <div class="card-header">
            질문 리스트
        </div>

        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <span class="badge bd-secondary">질문 ID </span>
                <span >질문내용</span>

                <a href="#" class="btn btn-sm btn-info"  >수정</a>
                <a href="#" class="btn btn-sm btn-warning" onclick="if (confirm(' 정말 삭제하시겠습니까? ') == false) return false;">삭제</a>

            </li>
        </ul>
    </div>


</section>
</html>
